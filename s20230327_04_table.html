<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* body{
        overflow: hidden;
        } */

        table{
            width: 100%;
            margin: auto;
            text-align: center;
        }

        /* border-collapse: collapse; 清除重複的格子 */

        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }

        #redID{
            color: red;
        }
        .greenClass{
            color: green;
            text-align: left;
        }
    </style>
</head>
<body>
    <!-- 100 - 10 - 10 - 15  = 65 自動計算-->
    <table>
        <tr>
            <th width="10%">座號</th>
            <th width="10%">姓名</th>
            <th width="15%">電話</th>
            <th id="redID">備註</th>
        </tr>
        <tr>
            <td>01</td>
            <td>Amy</td>
            <td>0911-111-111</td>
            <td class="greenClass">aaaa</td>
        </tr>
        <tr>
            <td>02</td>
            <td>Bob</td>
            <td>0922-222-222</td>
            <td class="greenClass">bbb</td>
        </tr>
        <tr>
            <td>03</td>
            <td>Cat</td>
            <td>0933-333-333</td>
            <td class="greenClass">ccc</td>
        </tr>
    </table>
</body>
</html>

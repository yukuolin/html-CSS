<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 文字 -->
    <h1>文字</h1>
    <!-- 沒有語意 -->
    <h3>粗體 b</h3>
    <p>Hello <b>你好嗎</b> 衷心感謝</p>
    <hr>
    <!-- 有語意的 -->
    <h3>粗體 strong</h3>
    <p>Hello <strong>你好嗎</strong> 衷心感謝</p>
    <hr>

    <!-- 沒有語意 -->
    <h3>斜體 i</h3>
    <p>Hello <i>你好嗎</i> 衷心感謝</p>
    <hr>

    <!-- 連續兩次的ctrl+d 選擇同樣單字 -->
    <!-- 有語意的 -->
    <h3>斜體 em</h3>
    <p>Hello <em>你好嗎</em> 衷心感謝</p>
    <hr>

    <!-- 有語意的 -->
    <h3>變小 small</h3>
    <p>Hello <small>你好嗎</small> 衷心感謝</p>
    <hr>

    <!-- 有語意的  -->
    <h3>強調 mark </h3>
    <p>Hello <mark>你好嗎</mark> 衷心感謝</p>
    <hr>

    <!-- 有語意的 -->
    <h3>刪除 del</h3>
    <p>Hello <del>你好嗎</del> 衷心感謝</p>
    <hr>

    <!-- 有語意的  -->
    <h3>下底線 ins </h3>
    <p>Hello <ins>你好嗎</ins> 衷心感謝</p>
    <hr>

    <!-- 有語意的 -->
    <h3>下方位置 sub</h3>
    <p>Hello H<sub>2</sub>O 衷心感謝</p>
    <hr>

    <!-- 有語意的  -->
    <h3>上方位置 sup </h3>
    <p>Hello 3<sup>2</sup> 衷心感謝</p>
    <hr>

    <!-- 預先格式化的區塊  -->
    <h3> pre </h3>
    <pre>
        test
            123
            456
    </pre>
    
    
    <hr>


</body>
</html>
